<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Malarz</title>
  </head>
  <body>
    <header class="fh">
      <h1>Malowanie pokoi i biur</h1>
    </header>
    <div class="con">
      <section id="l">
        <h2>Menu</h2>
        <ul>
          <li><a href="index.html">Mieszamy</a></li>
          <li><a href="index2.html">Wyceniamy</a></li>
        </ul>
      </section>
      <section class="mid">
       <form id="form">
        <h2>Zapotrzebowanie na farbę</h2>
        
        <label for="liczba">Powierzchnia malowania (m^2):</label>
        <input type="text" id="number" />
        <button type="submit">Policz</button>
      </form>
      <div>
       <p>Liczba potrzebnych puszek: <span id="count"></span></p> 
      </div> 
      </section>
      
      <script>
        document
          .getElementById("form")
          .addEventListener("submit", function (e) {
            e.preventDefault()
            var input = document.getElementById("number") ;
            document
            .getElementById("count")
            .innerHTML=input.value 
          });
      </script>
      <section id="r">
        <img src="malarz.jpg" alt="Próbki farb" />
      </section>
    </div>
    <footer class="fh">
      <h3>MALARZ</h3>
    </footer>
  </body>
</html>
